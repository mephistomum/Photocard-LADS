  <style>
    .card {
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .card.is-flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }
    .card-face.back {
      transform: rotateY(180deg);
    }

    /* Ensure all cards have consistent fixed proportions */
.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* Fills container without stretching */
  display: block;
}

/* Prevent weird scaling differences */
.card-face {
  aspect-ratio: 55 / 85; /* Same as wrapper aspect */
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

/* Optional but recommended: consistent layout wrapper */
.perspective {
  perspective: 1000px;
}

    .bg-custom {
  background-image: url('assets/image/background.png');

}

/* üåü Default (Desktop / Large Screen) */
.shadow-white {
  box-shadow: 6px 8px 14px rgba(255, 255, 255, 0.25),
              0 0 6px rgba(255, 255, 255, 0.2);
  transition: box-shadow 0.3s ease;
}

/* üíª Medium Screens (Tablets / Landscape phones) */
@media (max-width: 1024px) {
  .shadow-white {
    box-shadow: 4px 5px 10px rgba(255, 255, 255, 0.22),
                0 0 4px rgba(255, 255, 255, 0.18);
  }
}

/* ü©∂ Border refinement */
.card-face {
  border: 0.5px solid rgba(255, 255, 255, 0.3);
  border-radius: 0.5rem; /* same as rounded-lg */
  overflow: hidden;
}

/* Make border thinner on small screens */
@media (max-width: 640px) {
  .card-face {
    border-width: 0.3px;
  }
}


/* Subtle white glow shadow */
.shadow-white {
  /* box-shadow: 0 0 25px rgba(255, 255, 255, 0.25); */
}

/* Radiant shimmer overlay */
.radiant-overlay {
  position: absolute;
  inset: 0;
  border-radius: inherit;
  pointer-events: none;


  background-blend-mode: screen;
  background-size: 300% 300%; /* ‚úÖ allows visible movement */
  animation: radiantMove 10s ease-in-out infinite alternate;
}

/* Smooth organic drift */
@keyframes radiantMove {
  0% {
    background-position: 0% 0%, 100% 100%, 0% 0%;
    transform: scale(1);
  }
  50% {
    background-position: 80% 20%, 30% 90%, 50% 50%;
    transform: scale(1.03);
  }
  100% {
    background-position: 0% 80%, 80% 0%, 100% 100%;
    transform: scale(1);
  }
}

/* Smooth radiant ‚Äúfloating light‚Äù animation */
@keyframes radiantMove {
  0% {
    background-position: 0% 0%, 100% 100%, 0% 0%;
    transform: scale(1);
  }
  50% {
    background-position: 80% 20%, 30% 90%, 50% 50%;
    transform: scale(1.02);
  }
  100% {
    background-position: 0% 80%, 80% 0%, 100% 100%;
    transform: scale(1);
  }
}


.card-face {
  transition: transform 0.6s ease, filter 0.6s ease;
}

.card-face:hover {
  filter: brightness(1.3) contrast(1.0);
}




/* === Custom Glowing Cursor === */
body, button, .card, * {
  cursor: none !important;
}

/* Glowing main cursor */
#fairyCursor {
  position: fixed;
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(173,216,230,0.4) 60%, transparent 80%);
  border-radius: 50%;
  pointer-events: none;
  box-shadow: 0 0 15px 5px rgba(255,255,255,0.6),
              0 0 25px 10px rgba(173,216,230,0.4),
              0 0 35px 15px rgba(255,182,255,0.3);
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: transform 0.05s linear;
}

/* Fairy dust particles */
.sparkle {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9998;
  background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(255,192,203,0.6) 60%, transparent 100%);
  animation: sparkleFade 0.8s ease-out forwards;
}

/* Particle fade-out animation */
@keyframes sparkleFade {
  from {
    transform: scale(1);
    opacity: 1;
  }
  to {
    transform: scale(0);
    opacity: 0;
  }
}

  <script>
    (function () {
      const numCards = 70; // change this based on how many pairs you have
      const grid = document.getElementById("grid");

      function makeCard(index) {
        const wrapper = document.createElement("div");
        wrapper.className =
          // aspect-[ratio] ensures 5.5/8.5 ratio, width scales responsively
          "relative perspective w-[120px] sm:w-[150px] md:w-[180px] lg:w-[220px] aspect-[55/85]";

        const card = document.createElement("div");
        card.className =
          "card relative w-full h-full cursor-pointer transform transition-transform duration-500";
        card.setAttribute("tabindex", "0");

        // Front
  //       const front = document.createElement("div");
  //       front.className =
  // "card-face absolute inset-0 rounded-lg overflow-hidden shadow-white border border-white/30 ";
  //       const fimg = document.createElement("img");
  //       fimg.src = `assets/image/front/${index}.png`;
  //       fimg.alt = `Front of card ${index}`;
  //       fimg.className = "w-full h-full object-cover";
  //       front.appendChild(fimg);


// Front
const front = document.createElement("div");
front.className =
  "card-face relative overflow-hidden rounded-lg border border-white/30 shadow-white";

const fimg = document.createElement("img");
fimg.src = `assets/image/front/${index}.png`;
fimg.alt = `Front of card ${index}`;
fimg.className = "w-full h-full object-cover";

// Radiant shiny overlay
const radiantOverlay = document.createElement("div");
radiantOverlay.className =
  "absolute inset-0 rounded-lg pointer-events-none radiant-overlay";

front.appendChild(fimg);
front.appendChild(radiantOverlay);


        // Back
        const back = document.createElement("div");
        back.className =
  "card-face back absolute inset-0 rounded-lg overflow-hidden shadow-white border border-white/30";
        const bimg = document.createElement("img");
        bimg.src = `assets/image/back/${index}.png`;
        bimg.alt = `Back of card ${index}`;
        bimg.className = "w-full h-full object-cover";
        back.appendChild(bimg);

        card.appendChild(front);
        card.appendChild(back);
        wrapper.appendChild(card);

        // flip on click
        card.addEventListener("click", () => {
          card.classList.toggle("is-flipped");
        });

        // flip on keyboard
        card.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            card.classList.toggle("is-flipped");
          }
        });

        return wrapper;
      }

      for (let i = 1; i <= numCards; i++) {
        grid.appendChild(makeCard(i));
      }
    })();
  </script>

<script>
  // Wait until all cards are rendered
  window.addEventListener("DOMContentLoaded", () => {
    const flipToFrontBtn = document.getElementById("flipAllFront");
    const flipToBackBtn = document.getElementById("flipAllBack");

    function flipAll(toBack = true) {
      const cards = document.querySelectorAll(".card");
      cards.forEach((card, i) => {
        setTimeout(() => {
          if (toBack) {
            card.classList.add("is-flipped");
          } else {
            card.classList.remove("is-flipped");
          }
        }, i * 50); // wave delay (50ms per card)
      });
    }

    flipToFrontBtn.addEventListener("click", () => flipAll(false));
    flipToBackBtn.addEventListener("click", () => flipAll(true));
  });
</script>


<script>
  const bgm = document.getElementById("bgm");
  const playButton = document.getElementById("playMusic");
  const musicIcon = document.getElementById("musicIcon");
  let isPlaying = false;

  playButton.addEventListener("click", () => {
    if (!isPlaying) {
      bgm.volume = 0.4;
      bgm.play();
      isPlaying = true;
      musicIcon.src = "assets/image/music_pause.png"; // replace with your pause icon
    } else {
      bgm.pause();
      isPlaying = false;
      musicIcon.src = "assets/image/music.png"; // original music note image
    }
  });
</script>

<script>
  // Create glowing cursor element
  const fairyCursor = document.createElement("div");
  fairyCursor.id = "fairyCursor";
  document.body.appendChild(fairyCursor);

  // Track cursor position
  window.addEventListener("mousemove", (e) => {
    fairyCursor.style.left = e.pageX + "px";
    fairyCursor.style.top = e.pageY + "px";

    // Create fairy dust particles occasionally
    const sparkle = document.createElement("div");
    sparkle.className = "sparkle";
    sparkle.style.left = e.pageX + "px";
    sparkle.style.top = e.pageY + "px";

    // Random pastel color variation
    const colors = [
      "rgba(255,182,193,0.9)",
      "rgba(173,216,230,0.9)",
      "rgba(255,255,224,0.9)",
      "rgba(221,160,221,0.9)",
      "rgba(240,255,255,0.9)"
    ];
    sparkle.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random()*colors.length)]} 0%, transparent 70%)`;

    document.body.appendChild(sparkle);

    // Random drift direction for fairy dust
    const driftX = (Math.random() - 0.5) * 30;
    const driftY = (Math.random() - 0.5) * 30;
    sparkle.animate([
      { transform: `translate(0, 0) scale(1)`, opacity: 1 },
      { transform: `translate(${driftX}px, ${driftY}px) scale(0)`, opacity: 0 }
    ], {
      duration: 1000 + Math.random() * 500,
      easing: "ease-out",
      fill: "forwards"
    });

    // Remove sparkle after fade
    setTimeout(() => sparkle.remove(), 1200);
  });
</script>
